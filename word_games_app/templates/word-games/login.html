{% extends "word-games/layout.html" %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="luckiest-guy-regular custom-outlined-text">Login to your account</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-8 col-lg-6">
            <form class="custom-border" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label luckiest-guy-regular" style="color: #000080">Username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label luckiest-guy-regular" style="color: #000080">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <button type="submit" class="btn custom-btn luckiest-guy-regular">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Sign up!</a></p>
        </div>
    </div>
</div>
{% endblock %}
